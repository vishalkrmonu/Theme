{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login">
    <div class="login-content">
        <form action="{% url 'DjangoHUDApp:pageLogin' %}" method="POST" name="login_form">
            {% csrf_token %}
            <h1 class="text-center">Employee Sign In</h1>
            <div class="mb-3">
                <label class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg bg-inverse bg-opacity-5" 
                       name="email" placeholder="">
            </div>
    
            <div class="mb-3">
                <div class="d-flex">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <a href="#" class="ms-auto text-inverse text-decoration-none text-opacity-50">Forgot password?</a>
                </div>
                <input type="password" class="form-control form-control-lg bg-inverse bg-opacity-5" 
                       name="password" placeholder="">
            </div>
            <button type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Sign In</button>
        </form>
    </div>
</div>

{% comment %} <script>
    let timeout; // Declare timeout variable
    const logout = () => {
        alert("You have been logged out due to inactivity.");
        window.location.href = "{% url 'DjangoHUDApp:landing' %}";  // Redirect to landing page after logout
    };

    const resetTimer = () => {
        clearTimeout(timeout); // Clear the existing timeout
        timeout = setTimeout(logout, 60000); // Set timeout to 1 minute (60000 milliseconds)
    };

    // Event listeners for user activity
    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('keypress', resetTimer);
    document.addEventListener('click', resetTimer);
    document.addEventListener('scroll', resetTimer);

    // Start the timer when the page loads
    resetTimer();
</script> {% endcomment %}

{% endblock %}
