{% comment %} {% extends 'base.html' %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
	<!-- BEGIN register -->
	<div class="register">
		<!-- BEGIN register-content -->
		<div class="register-content">

			<form action="{% url 'DjangoHUDApp:pageRegister' %}" method="POST" name="register_form">
				{% csrf_token %}
			
				<h1 class="text-center">Sign Up</h1>
				<p class="text-inverse text-opacity-50 text-center">
					One Admin ID is all you need to access all the Admin services.
				</p>
			
				<div class="mb-3">
					<label class="form-label">Name <span class="text-danger">*</span></label>
					<input type="text" name="name" class="form-control form-control-lg bg-inverse bg-opacity-5" placeholder="e.g John Smith" required>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Email Address <span class="text-danger">*</span></label>
					<input type="email" name="email" class="form-control form-control-lg bg-inverse bg-opacity-5" placeholder="username@address.com" required>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Password <span class="text-danger">*</span></label>
					<input type="password" name="password" class="form-control form-control-lg bg-inverse bg-opacity-5" required>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Confirm Password <span class="text-danger">*</span></label>
					<input type="password" name="confirm_password" class="form-control form-control-lg bg-inverse bg-opacity-5" required>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Country <span class="text-danger">*</span></label>
					<select name="country" class="form-select form-select-lg bg-inverse bg-opacity-5" required>
						<option value="India">India</option>
						<option value="United States">United States</option>
					</select>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Gender <span class="text-danger">*</span></label>
					<select name="gender" class="form-select form-select-lg bg-inverse bg-opacity-5" required>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</div>
			
				<div class="mb-3">
					<label class="form-label">Date of Birth <span class="text-danger">*</span></label>
					<div class="row gx-2">
						<div class="col-6">
							<select name="birth_month" class="form-select form-select-lg bg-inverse bg-opacity-5" required>
								<option value="">Month</option>
								<option value="01">Jan</option>
								<option value="02">Feb</option>
								<!-- Add more months as needed -->
							</select>
						</div>
						<div class="col-3">
							<select name="birth_day" class="form-select form-select-lg bg-inverse bg-opacity-5" required>
								<option value="">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<!-- Add more days as needed -->
							</select>
						</div>
						<div class="col-3">
							<select name="birth_year" class="form-select form-select-lg bg-inverse bg-opacity-5" required>
								<option value="">Year</option>
								<option value="2001">2001</option>
								<option value="2002">2002</option>
								<!-- Add more years as needed -->
							</select>
						</div>
					</div>
				</div>
			
				<div class="mb-3">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" required>
						<label class="form-check-label">
							I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
						</label>
					</div>
				</div>
			
				<div class="mb-3">
					<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100">Sign Up</button>
				</div>
			
				<div class="text-inverse text-opacity-50 text-center">
					Already have an Admin ID? <a href="{% url 'DjangoHUDApp:pageLogin' %}">Sign In</a>
				</div>
			</form>
			


		</div>
		<!-- END register-content -->
	</div>
	<!-- END register -->
{% endblock %}   {% endcomment %}
